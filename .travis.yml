language: node_js
cache:
  directories:
    - ~/.npm

notifications:
  email: false

node_js:
  - 'node'
  - '10'
  - '11'
  - '8'

script: echo "Running tests against $(node -v) ..."

jobs:
  include:
    - stage: test
      script: npm run test:prod
    - stage: coverage
      node_js: node
      script: npm run test:coverage && npm run report-coverage && rm -rf ./coverage
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
